<!DOCTYPE html>
<html>
<head>
	<title>Quote App</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,500" rel="stylesheet">
</head>
<body>
	<div class="quote-box">
	  <div class="quote-text">
	    <span class="quote" style="color: #4796D7">"Random Quote Generator"</span>
	  </div>
	  
	  <div class="author-text">
	    <span class="author" style="color:#4796D7">-Author</span>
	  </div>
	  
	  <div class="buttons">
	    <a class="button" id="new-quote" href="#">New quote</a>
	    <a class="button" id="twitter" href="#"><i class="fa fa-twitter"></i></a>
	  </div>
	</div>

	<div class="footer"><p>Coded by Mak</p></div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
